<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Efficient Public Transport Management System</title>
    <link href="https://fonts.googleapis.com/css2?family=Poppins:wght@400;500;700&display=swap" rel="stylesheet">
    <style>
        body {
            margin: 0;
            font-family: 'Poppins', sans-serif;
            background: linear-gradient(to bottom right, #1e3c72, #2a5298);
            color: #fff;
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh;
            overflow: hidden;
        }

        .container {
            text-align: center;
            max-width: 650px;
            padding: 30px;
            border-radius: 15px;
            background: rgba(255, 255, 255, 0.1);
            box-shadow: 0 10px 30px rgba(0, 0, 0, 0.5);
            backdrop-filter: blur(10px);
            position: relative;
        }

        .container::before {
            content: '';
            position: absolute;
            top: -10px;
            right: -10px;
            bottom: -10px;
            left: -10px;
            background: linear-gradient(45deg, #fb545a, #e3522a, #f11eb5);
            z-index: -1;
            filter: blur(20px);
            border-radius: 15px;
        }

        .title {
            font-size: 2.5rem;
            margin-bottom: 20px;
            text-transform: uppercase;
            font-weight: 700;
            letter-spacing: 2px;
            color: #f8f9fa;
        }

        .description {
            font-size: 1.1rem;
            margin-bottom: 30px;
            line-height: 1.8;
            color: #e0e0e0;
        }

        .buttons {
            display: flex;
            flex-wrap: wrap;
            gap: 20px;
            justify-content: center;
        }

        .button {
            background: linear-gradient(90deg, #6a11cb, #2575fc);
            color: #fff;
            font-size: 1rem;
            font-weight: 500;
            text-transform: uppercase;
            padding: 15px 25px;
            border: none;
            border-radius: 8px;
            cursor: pointer;
            transition: transform 0.3s ease, box-shadow 0.3s ease;
            text-decoration: none;
            display: inline-block;
            box-shadow: 0 5px 15px rgba(0, 0, 0, 0.3);
        }

        .button:hover {
            transform: translateY(-5px);
            box-shadow: 0 10px 20px rgba(0, 0, 0, 0.4);
        }

        .button:active {
            transform: translateY(0);
            box-shadow: 0 5px 15px rgba(0, 0, 0, 0.3);
        }

        @media (max-width: 768px) {
            .title {
                font-size: 2rem;
            }

            .description {
                font-size: 1rem;
            }

            .button {
                font-size: 0.9rem;
                padding: 12px 20px;
            }
        }
    </style>
</head>
<body>
    <div class="container">
        <div class="title">Efficient Public Transport Management System</div>
        <div class="description">
            Streamlining public transport for better connectivity and management. Explore the project details below.
        </div>
        <div class="buttons">
            <a href="Team_daa.html" class="button">Team Introduction</a>
            <a href="Fares.html" class="button">Business Cases</a>
            <a href="https://anirudhzalki.github.io/DAA-CP/" class="button">Course Project</a>
            <a href="https://github.com/AnirudhZalki/DAA-CP/blob/main/project.cpp" class="button">Code</a>
        </div>
    </div>
</body>
</html>
